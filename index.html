<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Poppins:wght@100;400;500&family=Roboto:wght@100&family=Tinos:wght@400;700&display=swap");
    </style>
    <title>Home</title>
  </head>

  <body>
    <header>
      <section class="greeting">
        <h1 class="headline1">Guten Morgen, Group 3</h1>
        <div class="icon">
          <img
            class="icon-message"
            src="./components/svg/Message.svg"
            alt="Message"
          />
        </div>
      </section>
      <section class="story">
        <article class="story-card">
          <img src="components/images/Story 1.png" alt="Story" />
        </article>
        <article class="story-card">
          <img src="components/images/Story 2.png" alt="Story" />
        </article>
        <article class="story-card">
          <img src="components/images/Story 3.png" alt="Story" />
        </article>
      </section>
    </header>

    <main class="main">
      <section class="image-reel">
        <article class="image-reel-story"></article>
        <article class="image-reel-story"></article>
        <article class="image-reel-story"></article>
      </section>

      <section class="post">
        <article class="post-card">
          <p class="paragraph1"></p>
          <p class="paragraph2"></p>
        </article>
        <article class="post-card">
          <p class="paragraph1"></p>
          <p class="paragraph2"></p>
        </article>
      </section>
      <a href="index.html">Home</a>
      <a href="search.html">Search</a>
      <a href="alert.html">Alert</a>
      <a href="profile.html">Profile</a>
    </main>

    <footer class="footer">
      <article class="footer-icon">
        <img src="components/svg/Feed.svg" alt="Feed" />
      </article>
      <article class="footer-icon">
        <img src="components/svg/search.svg" alt="Search" />
      </article>
      <article class="footer-icon-plus">
        <img src="components/svg/Create.svg" alt="Create" />
      </article>
      <article class="footer-icon">
        <img src="components/svg/Alert.svg" alt="Alert" />
      </article>
      <article class="footer-icon">
        <img src="components/svg/Profile.svg" alt="Profile" />
      </article>
    </footer>
  </body>
</html>
